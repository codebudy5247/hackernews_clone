<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Hackernews</title>
    </head>
    <body>
        <header>
            <div class="jumbotron jumbotron-fluid mb-0">
                <div class="container">
                    <h1 class="display-1 mt-0">Hackernews</h1>
                    <h5 class="">Hackernews is the most popular developer network, where you can share your knowledge with the world.</h5>
                </div>
            </div>
        </header>
        <main>
            <div class="sortable">
                <ul class="list-group list-group-horizontal mx-auto font-weight-bold">
                    <li class="list-group-item border-0">new</li>
                    <li class="list-group-item border-0">past</li>
                    <li class="list-group-item border-0">submit</li>
                    <li class="list-group-item border-0">login</li>
                    <li class="list-group-item border-0">signup</li>
                </ul>
            </div>

            <table class="table mt-0" id="articles">
                <tbody>
                    <tr>
                        <td class="serial">1.</td>
                        <td class="align-bottom">How To Download Stuff from YouTube</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <!--  Option 2: jQuery, Popper.js, and Bootstrap JS -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="./js/jquery-3.5.1.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
